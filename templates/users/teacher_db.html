{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #eaeaea; font-family: 'Segoe UI'; }
    .card { background-color: #1e1e1e; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,.6); }
    .btn-logout { background: linear-gradient(135deg, #ff5252, #d32f2f); border: none; border-radius: 30px; padding: 0.6rem; }
    .btn-logout:hover { transform: scale(1.05); background: linear-gradient(135deg, #d32f2f, #ff5252); }
    .text-light-custom { color: #fff; /* White text */ }
  </style>
</head>
<body>
  
{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card p-4 text-center">
        <h2 class = "text-light-custom">Welcome, {{ request.user.username }} 👩‍🎓</h2>
        <p class = "text-light-custom">This is your <strong>Teacher Dashboard</strong>.</p>
        <div class="d-grid mt-3">
          <a href="{% url 'users:logout' %}" class="btn btn-logout"><b>Logout</b></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock %}
