{% extends 'base.html' %}
{% block content %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { background-color: #121212; color: #e5e5e5; font-family: 'Inter', sans-serif; }
  .container { max-width: 700px; margin: 60px auto; background: #1e1e1e; padding: 40px; border-radius: 16px; box-shadow: 0 0 25px rgba(0,0,0,0.6); }
  h2 { text-align: center; color: #fff; margin-bottom: 25px; text-shadow: 0 0 10px rgba(255,255,255,0.1); }
  form { display: flex; flex-direction: column; gap: 15px; }
  label { font-weight: 500; color: #ccc; }
  input, select, textarea { background: #2a2a2a; border: 1px solid #444; border-radius: 8px; color: #fff; padding: 10px; }
  input:focus, select:focus, textarea:focus { outline: none; border-color: #0d6efd; box-shadow: 0 0 8px rgba(13,110,253,0.3); }
  .btn-primary { background: linear-gradient(90deg, #0d6efd, #6610f2); border: none; padding: 12px; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; }
  .btn-primary:hover { background: linear-gradient(90deg, #6610f2, #0d6efd); transform: translateY(-2px); }
  .back-link { display: inline-block; margin-bottom: 20px; color: #0d6efd; text-decoration: none; font-weight: 500; }
  .back-link:hover { text-decoration: underline; }
</style>

<div class="container">
  <a href="{% url 'users:db' %}" class="back-link">Back to Dashboard</a>
  <h2>Create Quiz for {{ course.title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ quiz_form.as_p }}
    <button type="submit" class="btn btn-primary">Create Quiz</button>
  </form>
</div>
{% endblock %}
