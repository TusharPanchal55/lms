{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizzes - {{ lesson.title }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
    }

    .container {
      max-width: 700px;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .quiz-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .quiz-item {
      background: linear-gradient(135deg, #2a2a2a, #1b1b1b);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
    }

    .quiz-item:hover {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.4);
    }

    .quiz-link {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      display: block;
      transition: color 0.3s;
    }

    .quiz-item:hover .quiz-link {
      color: #fff;
    }

    .no-quiz {
      color: #999;
      font-size: 1.05rem;
      margin-top: 20px;
    }

    .btn-back {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 8px;
      background: linear-gradient(90deg, #6610f2, #0d6efd);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
      transform: translateY(-2px);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ§  Quizzes for {{ lesson.title }}</h1>

    {% if quizzes %}
      <ul class="quiz-list">
        {% for quiz in quizzes %}
          <li class="quiz-item">
            <a href="{% url 'courses:take_quiz' quiz.id %}" class="quiz-link">
              {{ quiz.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-quiz">No quizzes available for this lesson.</p>
    {% endif %}

    <a href="{% url 'courses:details' lesson.id %}" class="btn-back">â¬… Back to Lesson</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
